<div class="container">
  <div class="col-sm-12">
  
    <div class="col-md-4"></div>
<div class="col-md-4">
    <img src="http://foodfactory.millerzoollc.info/wp-content/uploads/2016/12/logo-trans-big.png" style="width: 100%;height: 60%">
<hr>
    <form (ngSubmit)="onSignUp(f)" #f=ngForm>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
          <label for="password">password</label>
          <input type="text" id="password" name="password" ngModel class="form-control">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid" style="margin-left: 45%">Sign Up</button>
      </div>  
</form>
</div>
    </div>
</div>
